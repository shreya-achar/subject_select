{% extends '_layout.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="container mt-3 py-3">
    <h2 style="color: #60b0c3;"><b>All Users</b></h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
            <tr>
                <td>{{ row.first_name }}</td>
                <td>{{ row.last_name }}</td>
                <td>{{ row.email }}</td>
                <td>
                    <a href="/view?user_id={{ row.user_id }}" class="listbtn">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
