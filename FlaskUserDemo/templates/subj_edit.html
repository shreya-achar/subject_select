{% extends '_layout.html'%}

{% block title %} Edit subject {% endblock %}

{% block content %}

<div class="container pt-3">
    <h2>Edit Subject</h2>
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input class="form-control" type="hidden" name="subject_id" value="{{ result.subject_id }}">
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="subject_name">Subject Name:</label>
            <div class="col-sm-10">
                <input id="subject_name" name="subject_name" type="text" value="{{ result.subject_name }}">
            </div>
        </div>
        <div class="form-group my-3">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Edit subject">
            </div>
        </div>
    </form>
</div>

{% endblock %}
